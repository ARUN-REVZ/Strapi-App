name: AWS EC2 Setup and Script Execution

on:
  push:
    branches:
      - main

jobs:
  create-run-instance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Specify your AWS region

      - name: AWS EC2 Run Instance
        uses: truemark/aws-ec2-run-instance-action@v5
        with:
          subnet-id: subnet-03ead0e82bf80166e
          security-group-id: sg-02c9d7b34d30a2ac4
          image-id: ami-0e001c9271cf7f3b9
          instance-type: t2.medium
          region: us-east-1
          key-name: NV-PPK
          associate-public-ip-address: true
          instance-shutdown-behavior: terminate
          
